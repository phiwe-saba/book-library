<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Dancing+Script:wght@600&family=Poppins:wght@300;400;500&family=Roboto&display=swap" rel="stylesheet">
    <title>grab a book</title>
</head>
<body>
    <div class="container-fluid">
        <nav>
            <div class="title"><a href="./index.html">rent-a-book</a></div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Featured</a></li>
                <li><a href="">New Books</a></li>
                <li><a href="">Sign up</a></li>
            </ul>
        </nav>
        <h1>Shopping Cart</h1><hr>
        <div class="checkout-container container-fluid">
            <div class="details-container js-details-container">
                
            </div>
            <div class="billing">
                <h1>Order Summary</h1>
                <div class="details">
                    <div class="order-summary">
                        <p class="items">Subtotal</p>
                        <p class="price">R500</p>
                    </div>
                    <div class="order-summary">
                        <p class="items">Shipping Fee</p>
                        <p class="price">R100</p>
                    </div>
                    <div class="order-summary">
                        <p class="items">Estimated Tax</p>
                        <p class="price">15%</p>
                    </div><hr>
                    <div class="order-summary">
                        <p class="items total">Order Total:</p>
                        <p class="price total">R500</p>
                    </div>
                    <button>Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/checkout.js"></script>
</body>
</html>
